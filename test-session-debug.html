<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Session Debug Test</h1>
    
    <div class="debug">
        <h3>Current sessionStorage:</h3>
        <div id="current-storage"></div>
    </div>
    
    <div class="debug">
        <h3>Actions:</h3>
        <button onclick="setTestData()">Set Test Data</button>
        <button onclick="clearTestData()">Clear Test Data</button>
        <button onclick="reloadPage()">Reload Page</button>
        <button onclick="checkStorage()">Check Storage</button>
    </div>
    
    <div class="debug">
        <h3>Log:</h3>
        <div id="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'debug';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
        }

        function updateStorageDisplay() {
            const display = document.getElementById('current-storage');
            const tribusAuth = sessionStorage.getItem('tribus-auth');
            const authToken = sessionStorage.getItem('authToken');
            
            display.innerHTML = `
                <strong>tribus-auth:</strong> ${tribusAuth ? tribusAuth : 'not found'}<br>
                <strong>authToken:</strong> ${authToken ? authToken.substring(0, 20) + '...' : 'not found'}
            `;
        }

        function setTestData() {
            const testAuth = {
                currentUser: { id: '123', name: 'Test User', role: 'admin' },
                isAuthenticated: true
            };
            
            sessionStorage.setItem('tribus-auth', JSON.stringify(testAuth));
            sessionStorage.setItem('authToken', 'test-token-123456789');
            
            log('Test data set in sessionStorage', 'success');
            updateStorageDisplay();
        }

        function clearTestData() {
            sessionStorage.removeItem('tribus-auth');
            sessionStorage.removeItem('authToken');
            
            log('Test data cleared from sessionStorage', 'success');
            updateStorageDisplay();
        }

        function reloadPage() {
            log('Reloading page...', 'info');
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }

        function checkStorage() {
            const tribusAuth = sessionStorage.getItem('tribus-auth');
            const authToken = sessionStorage.getItem('authToken');
            
            if (tribusAuth && authToken) {
                log('✅ Session data found and valid', 'success');
                try {
                    const authData = JSON.parse(tribusAuth);
                    log(`User: ${authData.currentUser.name}, Authenticated: ${authData.isAuthenticated}`, 'success');
                } catch (e) {
                    log('❌ Error parsing tribus-auth data', 'error');
                }
            } else {
                log('❌ Session data missing or incomplete', 'error');
            }
        }

        // On page load
        window.onload = function() {
            log('Page loaded, checking sessionStorage...', 'info');
            updateStorageDisplay();
            checkStorage();
        };

        // Initial display
        updateStorageDisplay();
    </script>
</body>
</html>
