<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Patrón geométrico de fondo -->
    <pattern id="geometricPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="20" height="20" fill="#7c3aed" opacity="0.1"/>
      <rect x="0" y="0" width="10" height="10" fill="#8b5cf6" opacity="0.2"/>
      <rect x="10" y="10" width="10" height="10" fill="#8b5cf6" opacity="0.2"/>
      <rect x="0" y="10" width="10" height="10" fill="#a855f7" opacity="0.15"/>
      <rect x="10" y="0" width="10" height="10" fill="#a855f7" opacity="0.15"/>
    </pattern>
    
    <!-- Gradiente para el fondo principal -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo principal con patrón -->
  <rect width="120" height="120" rx="24" fill="url(#backgroundGradient)"/>
  <rect width="120" height="120" rx="24" fill="url(#geometricPattern)"/>
  
  <!-- Puntos de colores decorativos -->
  <circle cx="30" cy="35" r="4" fill="#06b6d4"/> <!-- Punto azul sobre la 'i' -->
  <circle cx="75" cy="35" r="4" fill="#f97316"/> <!-- Punto naranja sobre la 'u' -->
  <circle cx="95" cy="35" r="4" fill="#ec4899"/> <!-- Punto rosa sobre la 's' -->
  <circle cx="15" cy="35" r="4" fill="#10b981"/> <!-- Punto verde sobre la 'T' -->
  <circle cx="55" cy="35" r="4" fill="#ef4444"/> <!-- Punto rojo sobre la 'b' -->
  
  <!-- Texto "Tribus" -->
  <text x="60" y="75" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="800" text-anchor="middle" fill="white" letter-spacing="1">
    TRIBUS
  </text>
</svg>
