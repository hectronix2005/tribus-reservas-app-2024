<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="tribal-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 0 L40 0 L40 40 L0 40 Z" fill="none" stroke="#4C1D95" stroke-width="1" opacity="0.3"/>
      <path d="M20 0 L20 40 M0 20 L40 20" stroke="#4C1D95" stroke-width="0.5" opacity="0.2"/>
      <circle cx="10" cy="10" r="2" fill="#4C1D95" opacity="0.4"/>
      <circle cx="30" cy="30" r="2" fill="#4C1D95" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Background with tribal pattern -->
  <rect width="200" height="200" rx="20" fill="#4C1D95"/>
  <rect width="200" height="200" rx="20" fill="url(#tribal-pattern)"/>
  
  <!-- Main text "Tribus" -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    <tspan x="100" dy="-0.5em">T</tspan>
    <tspan x="100" dy="0.8em">ribus</tspan>
  </text>
  
  <!-- Colored dots -->
  <circle cx="85" cy="75" r="4" fill="#0D9488"/> <!-- Teal dot above T -->
  <circle cx="115" cy="85" r="4" fill="#F59E0B"/> <!-- Orange dot above i -->
  <circle cx="115" cy="95" r="4" fill="#EC4899"/> <!-- Pink dot below i -->
  <circle cx="135" cy="105" r="4" fill="#06B6D4"/> <!-- Light blue dot above u -->
  <circle cx="135" cy="115" r="4" fill="#EF4444"/> <!-- Red dot below u -->
</svg>
